            ​
                    function setImage() {
                    for (var i = 0; i < this.files.length; i++) {
                    var file = this.files[i];
                    fr = new FileReader();
                    fr.onload = function(e) {
                    var img = $('<img>');
                    //imgのsrcにデータを入れる
                    img.attr('src', e.target.result);
                    img.attr('id', 'img_' + i);
                    img.css('height', '160px');
                    $('#results').append(img);
                    };
                    //画像読み込み
                    fr.readAsDataURL(file);
                    }
                    }
            });
            </script>
